<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Exercise Tracker</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css">
    
    <!-- import the webpage's client-side javascript file -->
    <script src="/client.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Exercise Tracker
      </h1>
    </header>

    <main>

      <section class="new">
        <h2>Create a new user</h2>
        <code>POST /api/exercise/new-user</code>
        <form action="/api/exercise/new-user" method="POST">
          <input placeholder="username" name="username" required/>
          <button type="submit">Submit</button>
        </form>    
      </section>
    
      <section class="add">
        <h2>Add Exercises</h2>
        <code>POST /api/exercise/add</code>
        <form action="/api/exercise/add" method="POST">
          <input type="text" placeholder="userId*" required name="userId" />
          <input type="text" placeholder="description" required name="description" />
          <input type="number" placeholder="duration* (mins)" required name="duration" />
          <input type="date" id="" placeholder="date" name="date" />
          <button type="submit">Submit</button>
        </form>
      </section>

      <section class="get">
        <h2>GET user's exercise log: <code>GET /api/exercise/log?{userId}[&from][&to][&limit]</code></h2>
        <p><span>{ }</span> = required, <span>[ ]</span> = optional</p>
        <p><span>from, to </span>= dates (yyyy-mm-dd); <span>limit</span> = number</p>
      </section>

    </main>
  </body>
</html>
